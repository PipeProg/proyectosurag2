      <main>
        <div class="container">
            <div class="row">
                <div class="col col-md-6">
                    <img src="../../assets/img/medico.png" class="w-100 img-fluid" alt="">
                </div>
                <div class="col col-md-6 align-self-center">
                   <button type="button" class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample">Registrar especialista
                   </button>
                   <div class="collapse mt-5" id="collapseExample">
                    <div class="card card-body">

                      <form>
                        <h2>Registro</h2>
                        <div class="row">
                          <div class="col-6">
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-square"></i></span>
                              <input type="text" class="form-control" placeholder="Nombres" id="nombres">
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="input-group mb-3">
                              <span class="input-group-text" id="basic-addon1"><i class="bi bi-postcard-fill"></i></span>
                              <input type="text" class="form-control" placeholder="numero Identificación" id="documento">
                            </div>
                          </div>
                        </div>
                       <div class="row">
                        <div class="col-12">
                          <select class="form-select" >
                            <option selected>Especialidad</option>
                            <option value="1">Ortopedia</option>
                            <option value="2">Cirugia General</option>
                            <option value="3">Medicina Interna</option>
                            <option value="4">Pediatría</option>
                            <option value="6">Ginecología</option>
                          </select>
                        </div>
                       </div>
                       <div class="row mt-3">
                        <div class="col-12 col-md-6">
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-r-circle-fill"></i></span>
                            <input type="text" class="form-control" placeholder="Registro Profesional" >
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-paper-heart"></i></span>
                            <input type="text" class="form-control" placeholder="Email" >
                          </div>
                        </div>
                       </div>
                       <div class="row mt-3">
                        <div class="col-12 col-md-6">
                          <select class="form-select" >
                            <option selected>Sede</option>
                            <option value="1">Los Molinos</option>
                            <option value="2">Industriales</option>
                            <option value="3">Cordoba</option>
                            <option value="4">San Diego</option>
                            <option value="5">La 33</option>
                          </select>
                        </div>
                        <div class="col-12 col-md-6">
                          <select class="form-select" >
                            <option selected>Horarios</option>
                            <option value="1">06:00 A 14:00</option>
                            <option value="2">14:00 A 22:00</option>
                            <option value="3">22:00 A 06:00</option>
                          </select>
                        </div>
                       </div>
                       <di class="row mt-3">
                        <div class="col-12 col-md-6">
                          <div class="form-floating">
                            <textarea class="form-control" placeholder="Descripción General" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Descripción</label>
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-camera"></i></span>
                            <input type="text" class="form-control" placeholder="Imagen" >
                          </div>
                        </div>
                       </div>
                       <button id="botonenviar" type="submit" class="btn btn-success w-100 mt-4">Enviar</button>
